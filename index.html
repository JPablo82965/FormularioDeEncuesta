<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>

  <div class="container">

    <div class="text-center">
      <h1 id="title" class="h1">Survey Form</h1>
      <p id="description" class="lead">Thank you for taking the time to fill in the form, we appreciate your opinion.</p>
    </div>

    <form action="" id="survey-form" class="form row justify-content-md-center">

      <label for="name" id="name-label" class="form-label">Your name</label>
      <input type="text" id="name" class="form-control" required placeholder="John Doe">

      <label for="email" id="email-label" class="form-label">Your email address</label>
      <input type="email" id="email" class="form-control" required placeholder="name@example.com">

      <label for="number" id="number-label" class="form-label">How satisfied are you with the service, from 0 to 10</label>
      <input type="number" id="number" class="form-control" min="0" max="10" placeholder="Grade">

      <label for="dropdown" class="form-label">Would you recommend us to a friend?</label>
      <select id="dropdown" class="form-select">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="notSure">Not sure</option>
      </select>

      <p class="form-label">Select your gender</p>

      <div class="form-check">
        <input type="radio" name="gender" id="male" value="male" class="form-check-input">
        <label for="male" class="form-check-label">Male</label>
      </div>

      <div class="form-check">
        <input type="radio" name="gender" id="female" value="female" class="form-check-input">
        <label for="female" class="form-check-label">Female</label>
      </div>

      <div class="form-check">
        <input type="radio" name="gender" id="other" value="other" class="form-check-input">
        <label for="other" class="form-check-label">Other</label>
      </div>

      <p class="form-label">What are the things you like about our service / employees</p>

      <div class="form-check">
        <input type="checkbox" id="treatment" value="1" class="form-check-input">
        <label for="treatment" class="form-check-label">Treatment</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="delivery" value="2" class="form-check-input">
        <label for="delivery" class="form-check-label">Delivery</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="support" value="3" class="form-check-input">
        <label for="support" class="form-check-label">Support</label>
      </div>

      <div class="form-check">
        <input type="checkbox" id="prices" value="4" class="form-check-input">
        <label for="prices" class="form-check-label">Prices</label>
      </div>

      <label for="msg" class="form-label">Any comments or suggestions?</label>
      <textarea name="" id="msg" cols="15" rows="10" class="form-control"></textarea>

      <div class="text-center">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

  </div>

</body>
</html>
